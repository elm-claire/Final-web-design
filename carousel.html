<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Bootstrap（Carousel）方法</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style type="text/css">
.carousel slide{
       width: 100%;
       position: relative;
       overflow: hidden;
   }
  .carousel-inner{
      width: 125%;
	  
      position: relative;
   }
    img{
        position:relative;
		
    }
</style>
</head>
<body>

<div id="myCarousel" class="carousel slide">
	<!--輪播（Carousel）指標 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
	</ol>   

	<!-- （Carousel）項目 -->
	<div class="carousel-inner">
		<div class="item active">
		<img src="https://img.onl/DSj2Aj"  width= "600" height= "450" alt="First slide">
		</div>
		<div class="item">
		<img src="https://img.onl/JQLZM" width= "600" height= "450" alt="Second slide">
		</div>
		<div class="item">
		<img src="https://img.onl/hAdHFh" width= "600" height= "450" alt="Third slide">
		</div>
		<div class="item">
		<img src="https://img.onl/5DjeOe" width= "600" height= "450" alt="Fourth slide">
		</div>
	</div>
	<!--（Carousel）導航 -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	</a>
</div>

<script>
	$(function(){
		$(carousel-inner).css('max-width', $('.carousel-inner img').width());
		
		$(".start-slide").click(function(){
			$("#myCarousel").carousel('cycle');
		});
		
		$(".prev-slide").click(function(){
			$("#myCarousel").carousel('prev');
		});
		
		$(".next-slide").click(function(){
			$("#myCarousel").carousel('next');
		});
		$(window).resize(function(){
		width=$("#myCarousel").width();
		console.log("resize:"+width);
		})
	
	});
</script>
</body>
</html>
